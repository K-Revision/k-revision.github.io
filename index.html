<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XBRL Generator</title>
    <script src="js/FileSaver.js"></script>
    <script src="js/global.js"></script>
    <script src="js/miscFuncs.js"></script>
    <script src="js/TAKS_fields.js"></script>
    <script src="js/SKF_fields.js"></script>
    <script src="js/initializeFields.js"></script>
    <script src="js/saveDataToFile.js"></script>

    <style>
        #block_container {
            display: flex;
        }
        #block {
            padding-right: 40px;
        }
    </style>


</head>
<body>
    <h1>K-ReVision XBRL Generator</h1>

    <br>

    <div id='block_container'>

        <div id='block'>
            <p>Virkisnavn</p>
            <br>
            <textarea id="Virkisnavn" cols="20" rows="1">Sp/f </textarea>
        </div>
        
        <div id='block'>
            <p>Skrásetingarnr. / V-Tal</p>
            <br>
            <textarea id="VATNumber" cols="20" rows="1">00000000</textarea>
        </div>

    </div>

    <br>

    <div id='block_container'>

        <div id='block'>
            <p>Startdato i år</p>
            <br>
            <textarea id="firstDateThisYear" cols="20" rows="1">2020-01-01</textarea>
        </div>

        <div id='block'>
            <p>Slutdato i år</p>
            <br>
            <textarea id="lastDateThisYear" cols="20" rows="1">2020-31-12</textarea>
        </div>

        <div id='block'>
            <p>Startdato sidste år</p>
            <br>
            <textarea id="firstDateLastYear" cols="20" rows="1">2019-01-01</textarea>
        </div>

        <div id='block'>
            <p>Slutdato sidste år</p>
            <br>
            <textarea id="lastDateLastYear" cols="20" rows="1">2019-31-12</textarea>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div id='block_container'>

        <div id='block'>
            <button type="button" onclick="SKF_fields();">SKF XBRL</button>
        </div>

        <div id='block'>
            <button type="button" onclick="TAKS_fields();">TAKS XBRL</button>
        </div>

        <div id='block'>
            <button type="button" onclick="saveDataToFile();">Generér XBRL</button>
        </div>

        <div id='block'>
            <button type="button" >Gem .json</button>
        </div>

        <div id='block'>
            <button type="button" >Åbn .json</button>
        </div>

        <div id='block'>
            <button type="button" onclick="TEST();">TEST!</button>
        </div>
    
    </div>

    <br>
	
</body>
</html>
